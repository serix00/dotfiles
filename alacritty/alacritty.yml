window:
    padding:
        x: 0
        y: 0

    dynamic_padding: false
    # decorations: none

    title: Alacritty

    class:
        instance: Alacritty
        general: Alacritty

scrolling:
    history: 10000
    multiplier: 3

font:
    normal:
        family: Iosevka Term
        # style: Regular
        style: Medium
    bold:
        family: Iosevka Term
        style: Bold
    italic:
        family: Iosevka Term
        style: MediumItalic
    bold_italic:
        family: Iosevka Term
        style: BoldItalic

    size: 14
    offset:
        x: 0
        y: 0

draw_bold_text_with_bright_colors: true

